<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin: User Quiz History</title>
  <style>
    body {
      background: #0f0c29;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #00ffcc33;
      text-align: left;
    }
    th {
      background: #1a1a2e;
      color: #00ffff;
    }
    td {
      background: #1f1f3f;
    }
  </style>
</head>
<body>
  <h2>ğŸ‘¨â€ğŸ’» Admin: User Quiz History</h2>
  <div id="adminCheck" style="text-align:center; color: #ff6666; font-weight:bold;"></div>
  <table>
    <thead>
      <tr>
        <th>ğŸ“˜ Subject</th>
        <th>ğŸ“– Chapter</th>
        <th>ğŸ“ Quiz</th>
        <th>ğŸ¯ Score</th>
        <th>ğŸ… XP</th>
        <th>â° Date</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnmT_EMUajLzk0OEcuUsA6pjIJgJBqBm4",
      authDomain: "quiz-dashboard-9a4ea.firebaseapp.com",
      projectId: "quiz-dashboard-9a4ea",
      storageBucket: "quiz-dashboard-9a4ea.appspot.com",
      messagingSenderId: "901225401260",
      appId: "1:901225401260:web:3879c1e3501ffe1cc08809"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const table = document.getElementById("historyTable");
    const checkDiv = document.getElementById("adminCheck");

    const targetUID = localStorage.getItem("adminViewUser");

    if (!targetUID) {
      checkDiv.innerText = "âŒ No user selected.";
      table.innerHTML = "";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      // âœ… Admin Check
      const adminRef = doc(db, "users", user.uid);
      const adminSnap = await getDoc(adminRef);
      if (!adminSnap.exists() || adminSnap.data().role !== "admin") {
        checkDiv.innerText = "âŒ Access Denied: Admin Only";
        table.innerHTML = "";
        return;
      }

      // âœ… Load History of Selected UID
      const q = query(collection(db, "quiz_scores"), where("uid", "==", targetUID));
      const snap = await getDocs(q);

      const data = [];
      snap.forEach(doc => data.push(doc.data()));
      data.sort((a, b) => b.timestamp - a.timestamp);

      table.innerHTML = data.map(score => {
        const date = new Date(score.timestamp).toLocaleString();
        const xp = (score.score || 0) * 5;
        return `
          <tr>
            <td>${score.subject}</td>
            <td>${score.chapter}</td>
            <td>${score.quiz}</td>
            <td>${score.score}/${score.total}</td>
            <td>${xp}</td>
            <td>${date}</td>
          </tr>`;
      }).join("");
    });
  </script>
</body>
</html>
