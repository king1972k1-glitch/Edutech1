<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – User Quiz History</title>
  <style>
    body {
      background: #0f0c29;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #00ffcc88;
      background: #1a1a2e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    button:hover {
      background: #00ffee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #00ffcc33;
      text-align: left;
    }
    th {
      background: #1a1a2e;
      color: #00ffff;
    }
    td {
      background: #1f1f3f;
    }
    #error {
      color: #ff5555;
      text-align: center;
      font-weight: bold;
    }
    #userInfo {
      text-align: center;
      margin-top: 10px;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <h2>👨‍💻 Admin: Check User Quiz History</h2>

  <div id="error"></div>

  <input id="uidInput" placeholder="Enter User UID..." />
  <button onclick="loadUserHistory()">🔍 View History</button>

  <div id="userInfo"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>📘 Subject</th>
        <th>📖 Chapter</th>
        <th>📝 Quiz</th>
        <th>🎯 Score</th>
        <th>🏅 XP</th>
        <th>⏰ Date</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnmT_EMUajLzk0OEcuUsA6pjIJgJBqBm4",
      authDomain: "quiz-dashboard-9a4ea.firebaseapp.com",
      projectId: "quiz-dashboard-9a4ea",
      storageBucket: "quiz-dashboard-9a4ea.appspot.com",
      messagingSenderId: "901225401260",
      appId: "1:901225401260:web:3879c1e3501ffe1cc08809"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const historyTable = document.getElementById("historyTable");
    const resultTable = document.getElementById("resultTable");
    const errorBox = document.getElementById("error");
    const userInfo = document.getElementById("userInfo");

    let isAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const adminRef = doc(db, "users", user.uid);
      const snap = await getDoc(adminRef);
      if (snap.exists() && snap.data().role === "admin") {
        isAdmin = true;
      } else {
        errorBox.innerText = "❌ Access Denied: You are not an admin.";
      }
    });

    window.loadUserHistory = async function () {
      if (!isAdmin) return;

      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) return alert("Please enter a UID.");

      errorBox.innerText = "";
      userInfo.innerText = "";
      resultTable.style.display = "none";
      historyTable.innerHTML = "";

      // ✅ Get user info
      const userSnap = await getDoc(doc(db, "users", uid));
      if (!userSnap.exists()) {
        errorBox.innerText = "❌ User not found.";
        return;
      }

      const u = userSnap.data();
      userInfo.innerHTML = `<p><b>👤 Name:</b> ${u.name || "N/A"} &nbsp; | &nbsp; <b>📧 Email:</b> ${u.email || "N/A"}</p>`;

      // ✅ Get quiz scores
      const q = query(collection(db, "quiz_scores"), where("uid", "==", uid));
      const snap = await getDocs(q);
      const data = [];
      snap.forEach(doc => data.push(doc.data()));
      if (data.length === 0) {
        errorBox.innerText = "No quiz history found for this UID.";
        return;
      }

      data.sort((a, b) => b.timestamp - a.timestamp);
      historyTable.innerHTML = data.map(score => {
        const date = new Date(score.timestamp).toLocaleString();
        const xp = (score.score || 0) * 5;
        return `
          <tr>
            <td>${score.subject}</td>
            <td>${score.chapter}</td>
            <td>${score.quiz}</td>
            <td>${score.score}/${score.total}</td>
            <td>${xp}</td>
            <td>${date}</td>
          </tr>`;
      }).join("");

      resultTable.style.display = "table";
    };
  </script>
</body>
</html>
